<head lang="en">

  <title>Manual tests for formly</title>

  <style>.ng-cloak {display: none}</style>
</head>
<body ng-app="app" ng-controller="MainCtrl as vm">
<div class="jumbotron" style="text-align:center;">

</div>
<div class="container ng-cloak">

  <div>Here's the start of trying to figure out how to optimize initial compile time for angular-formly</div>
  <div>
    <label><input type="checkbox" ng-model="toggle"/>Toggle ng-if</label>
  </div>
  <div ng-if="toggle">
    <form name="vm.form">
      <formly-form model="vm.user" fields="vm.fields" form="vm.form" options="vm.options"></formly-form>
    </form>
    <button class="btn btn-default" ng-click="vm.options.resetModel()">Reset Model</button>
    <button class="btn btn-default" ng-click="vm.options.updateInitialValue()">Update Initial Value</button>
  </div>
